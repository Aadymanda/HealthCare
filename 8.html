<!DOCTYPE html>
<html>
<head>
    <title>Diet Planner</title>
    <link rel="stylesheet" type="text/css" href="8.css">
</head>
<body>
    <h1>Diet Planner</h1>
    <select id="select-food">
        <!-- Food options will be loaded here from script.js -->
    </select>
    <button onclick="addFood()">Add Food</button>
    <hr>
    <h2>Daily Total</h2>
    <p id="calories">Calories: 0</p>
    <p id="protein">Protein: 0g</p>
    <p id="carbs">Carbs: 0g</p>
    <p id="fat">Fat: 0g</p>
    <script src="8.js"></script>
</body>
</html>
